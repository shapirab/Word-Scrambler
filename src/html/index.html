<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>The World Word Scrambler Game</h1>
        <div class="scrambled-word--container">
            <p>Your word to guess: </p>
            <p id="scrambled-word"></p>
        </div>
        <div class="input-container">
            <input type="text" class="input">
            <button class="btn btn--primary">Guess</button>
        </div>
        <div class="results">
            <h2 class="results-text"></h2>
        </div>
        <div class="score">
            <h4>Your score: <span class="socre-value"></span></h4>
        </div>
    </div>
    <script type="module" src="../Scripts/app.js"></script>
</body>
</html>
